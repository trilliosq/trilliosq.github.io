---
layout: default
title: Contact
---

<div class="site-section" id="features-section">
    <div class="container">
        <div class="row mt-5 justify-content-center text-center aos-init aos-animate" data-aos="fade-up">
            <div class="col-7 text-center"><h2 class="section-title">Contact Us</h2></div>
        </div>

    </div>
</div>



<!-- ================ contact section start ================= -->
<section class="contact-section section_padding">
    <div class="container">
        <div class="d-none d-sm-block pb-4">
            <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0"
                    marginwidth="0"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243647.31698230503!2d78.26795873402952!3d17.412299801084405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daeaebd2c7%3A0xae93b78392bafbc2!2sHyderabad%2C+Telangana!5e0!3m2!1sen!2sin!4v1525746797584"></iframe>


        </div>


        <div class="row" id="contact-title" data-scroll-index="0">
            <div class="col-12">
                <h2 class="contact-title">Get in Touch</h2>
            </div>
            <div class="col-lg-8">
                <form class="form-contact contact_form" method="post" id="contactForm" novalidate="novalidate">
                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-success d-none" role="alert">
                                Email sent successfully
                            </div>
                            <div class="alert alert-danger d-none" role="alert">
                                Something went wrong. Please try after some time.
                            </div>
                            <div class="form-group">
                              <label class="text-black" for="message">Message</label>
                              <textarea name="message" id="message" cols="30" rows="7" class="form-control rounded-0" placeholder="Leave your message here..."></textarea>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label class="text-black" for="name">Name</label>
                              <input type="text" id="name" name="name" class="form-control rounded-0">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label class="text-black" for="email">Email</label>
                              <input type="email" id="email" name="email" class="form-control rounded-0">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                              <label class="text-black" for="subject">Subject</label>
                              <input type="text" name="subject" id="subject" class="form-control rounded-0">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-4">
                <div class="media contact-info">
                    <span class="icon-home2"></span>
                    <div class="media-body">
                        <h3>XXX, XXXXXXXXXXXX.</h3>
                        <p>Hyderabad, TS</p>
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="icon-phone"></span>
                    <div class="media-body">
                        <h3>00 (000) 000 000</h3>
                        <p>Mon to Fri 9am to 6pm</p>
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="icon-contact_mail"></span>
                    <div class="media-body">
                        <h3><a href="mailto:{{ site.email }}">{{ site.email }}</a></h3>
                        <p>Send us your query anytime!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ================ contact section end ================= -->
