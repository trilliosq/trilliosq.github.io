<div class="site-section bg-image2 overlay" id="contact-section" style="background-image: url('/assets2/img/banner/bradcam_2-compressor.png');">
    <div class="container">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h2 class="section-title mb-3 text-white">Contact Us</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-7 mb-5">



                <form action="#" class="p-5 bg-white" id="contactForm">

                    <h2 class="h4 text-black mb-5">Contact Form</h2>

                    <div class="alert alert-success d-none" role="alert">
                        Email sent successfully.
                    </div>
                    <div class="alert alert-danger d-none" role="alert">
                        Something went wrong. Please try after some time.
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12 mb-6 mb-md-0">
                            <label class="text-black" for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control rounded-0">
                        </div>
                    </div>

                    <div class="row form-group">

                        <div class="col-md-12">
                            <label class="text-black" for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control rounded-0">
                        </div>
                    </div>

                    <div class="row form-group">

                        <div class="col-md-12">
                            <label class="text-black" for="subject">Subject</label>
                            <input type="text" name="subject" id="subject" class="form-control rounded-0">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="text-black" for="message">Message</label>
                            <textarea name="message" id="message" cols="30" rows="7" class="form-control rounded-0" placeholder="Leave your message here..."></textarea>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="submit" value="Send Message" class="btn btn-primary mr-2 mb-2">
                        </div>
                    </div>

                </form>
            </div>

        </div>

    </div>
</div>
