<div class="portfolio_image_area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section_title text-center mb-90">
                    <h3 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay=".3s"> Our Latest Blogs</h3>
                    <p class="wow fadeInUp" data-wow-duration="1s" data-wow-delay=".4s">Tour function information
                        without cross action media value quickly maximize timely deliverables.</p>
                </div>
            </div>
        </div>
        <div class="row">

            {% for num in (0..2) %}
            {% if site.posts[num] %}
            <div class="col-12 col-lg-4">
                <article class="blog_item">
                    <div class="blog_item_img">
                        <img class="card-img rounded-0" src="/assets/img/blog/{{ site.posts[num].image }}" alt="">
                        <a href="#" class="blog_item_date">
                            <h3>15</h3>
                            <p>Jan</p>
                        </a>
                    </div>
                    <div class="blog_details">
                        <a class="d-inline-block" href="{{ site.posts[num].url }}">
                            <h2>{{ site.posts[num].title }}</h2>
                        </a>
                    </div>
                </article>
            </div>
            {% endif %}
            {% endfor %}


        </div>
    </div>
</div>
