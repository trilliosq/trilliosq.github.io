<div class="service_area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="section_title text-center mb-70">
                    <span class="wow fadeInUp" data-wow-duration="1s" data-wow-delay=".1s" >Services</span>
                    <h3 class="wow fadeInUp" data-wow-duration="1.2s" data-wow-delay=".2s">{{ include.description }}</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-md-4">
                <div class="single_service text-center wow fadeInLeft" data-wow-duration="1.2s" data-wow-delay=".4s">
                    <div class="icon">
                        <img src="{{ include.first_card_image }}" alt="">
                    </div>
                    <h3>{{ include.first_card_title }}</h3>
                    <p>{{ include.first_card_description }}</p>
                </div>
            </div>
            <div class="col-xl-4 col-md-4">
                <div class="single_service text-center wow fadeInUp" data-wow-duration="1s" data-wow-delay=".3s">
                    <div class="icon">
                        <img src="{{ include.second_card_image }}" alt="">
                    </div>
                    <h3>{{ include.second_card_title }}</h3>
                    <p>{{ include.second_card_description }}</p>
                </div>
            </div>
            <div class="col-xl-4 col-md-4">
                <div class="single_service text-center wow fadeInRight" data-wow-duration="1.2s" data-wow-delay=".4s">
                    <div class="icon">
                        <img src="{{ include.third_card_image }}" alt="">
                    </div>
                    <h3>{{ include.third_card_title }}</h3>
                    <p>{{ include.third_card_description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
